name: Size of admin bundle

on:
  pull_request:
    branches:
      - '**'
    paths:
      - 'packages/core/admin/admin/**.js'
      - 'packages/core/content-type-builder/admin/src/**.js'
      - 'packages/core/email/admin/src/**.js'
      - 'packages/core/helper-plugin/**.js'
      - 'packages/core/upload/admin/**.js'
      - '**/translations/**.json'
      - 'yarn.lock'

jobs:
  admin_size:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: preactjs/compressed-size-action@v2
        with:
          pattern: '**/build/**/*.{js,html,woff,woff2,svg,png}'
          strip-hash: "\\.((\\w{8})\\.(chunk))|(\\.\\w{8})"
