name: Shai-Hulud 2.0 Security Check

on:
  pull_request:
    branches: [develop]

permissions:
  contents: read

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gensecaihq/Shai-Hulud-2.0-Detector@v2
        with:
          fail-on-critical: true
          scan-lockfiles: true
